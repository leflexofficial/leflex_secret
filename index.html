<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>유튜버 공동구매</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>유튜버 전용 대시보드</h2>
    <form id="login-form">
      <input type="text" id="password" placeholder="유튜버 암호 입력" required>
      <button type="submit">접속하기</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const pw = document.getElementById("password").value.trim();
      window.location.href = `./list.html?name=${encodeURIComponent(pw)}`;
    });
  </script>
</body>
</html>
